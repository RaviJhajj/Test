<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
</head>
<body>
  <h1>It works!</h1>
  <p>If you can see this, your HTML is alive and kicking.</p>
  <p>Test test test</p>
  <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank"><strong>Click here</strong></a>
  <button onclick="generateRandomNumber()">Generate</button>
  <p id="output"></p>
  <script>
    for (let i = 0; ; i < 5; i++) {function generateRandomNumber() {
      const randomNum = Math.floor(Math.random() * 100) + 1;
      document.getElementById("output").innerText = "Your number is: " + randomNum;
    }}
  </script>
  <br><br><br>
  <div>
 <script>button.onclick = generateRandomNumber()</script>
  </div>
</body>
</html>
